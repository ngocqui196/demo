<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Canvas</title>
    <script src="js.js"></script>
</head>
<body>
<legend>
    <label for="toadox">Nhập tọa độ x</label><br>
    <input type="number" id="toadox" placeholder="Nhập tọa độ x"><br>
    <label for="toadoy">Nhập tọa độ y:</label><br>
    <input type="number" id="toadoy" placeholder="Nhập tọa độ y"><br>
    <label for="bankinh">Bán kính hình tròn:</label><br>
    <input type="number" id="bankinh" placeholder="Nhập độ dài:"><br>
    <label for="mamau">Nhập mã màu:</label><br>
    <input type="text" id="mamau" placeholder="color:"><br>
    <input type="button" onclick="init()" value="Nhập">

</legend>
<canvas width="1250px" height="600px" id="myCanvas" style="border: 1px solid #33dd00"></canvas>
</body>
</html>
